<svg width="800" height="400">
  <style>
    .bar {
      fill: #008fd5;
    }
    .bar-timeline {
      stroke: #555;
      stroke-width: 2;
      stroke-dasharray: 5 5;
    }
    .label {
      font-size: 12px;
      font-family: sans-serif;
      text-anchor: end;
      dominant-baseline: middle;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      font-family: sans-serif;
      text-anchor: middle;
      dominant-baseline: hanging;
    }
  </style>
  <rect x="100" y="40" width="500" height="320" fill="#f4f4f4" stroke="#999" stroke-width="1" />
  <line x1="100" y1="80" x2="600" y2="80" class="bar-timeline" />
  <line x1="100" y1="120" x2="600" y2="120" class="bar-timeline" />
  <line x1="100" y1="160" x2="600" y2="160" class="bar-timeline" />
  <line x1="100" y1="200" x2="600" y2="200" class="bar-timeline" />
  <line x1="100" y1="240" x2="600" y2="240" class="bar-timeline" />
  <line x1="100" y1="280" x2="600" y2="280" class="bar-timeline" />
  <line x1="100" y1="320" x2="600" y2="320" class="bar-timeline" />
  <text x="350" y="10" class="title">Gantt Chart</text>
  <g id="task_template">
    <rect width="0" height="30" class="bar" />
  </g>
</svg>

